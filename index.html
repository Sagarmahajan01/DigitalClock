<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <h3>Digital Clock</h3>
    </div>

    <!-- javaScript -->
    <script>
    function showtime(){
        let date= new Date();
        let h=date.getHours();
        let m=date.getMinutes();
        let s=date.getSeconds();
        let section="AM";
        if(h==0){
            h=12;
        }
        if(h>12){
            h=h-12;
            section="PM";
        }
      
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;

        document.getElementById("clock").innerHTML=h + "  : " + m +" : " +s+" : "+ section;
       
        
        setTimeout(showtime,1000);
    }
    showtime();

    </script>
</body>
</html>
